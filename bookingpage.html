<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex justify-center flex-col space-y-10">
        <div>
          <ul class="flex flex-row space-x-5 items-center justify-center">
            <li>Home</li>
            <li>Catalog</li>
            <li>Contact Us</li>
            <li>About Us</li>
          </ul>


        </div>
        <div>
          <p>Insert form with first name, last name, email, member code, phone number</p>
          <form class="flex flex-col items-center">
                <label for="fname">First Name</label>
                <input class="text-center" id="fname" type="text">
                <label for="lname">Last Name</label>
                <input class="text-center" id="lname" type="text">
                <label for="userEmail">Email</label>
                <input class="text-center" id="userEmail" type="email" required>
                <label for="memberCode" >Member code</label>
                <input class="text-center" id="memberCode" type="password" placeholder="Optional">
          </form>

        </div>



</div>
</body>
</html>
